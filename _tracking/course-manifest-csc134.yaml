# ============================================================================
# COURSE METADATA
# ============================================================================
course:
  id: "CSC-134"
  name: "C++ Programming"
  credits: 3

  description: |
    This course introduces object-oriented computer programming using the
    C++ programming language. Topics include input/output operations,
    iteration, arithmetic operations, arrays, pointers, filters, and other
    related topics. Upon completion, students should be able to design,
    code, test, and debug C++ language programs.

  prerequisites:
    - "CSC-113"

  corequisites: []

  repository: "course-csc134-template"
  assignments_path: "/assignments/"

  outcomes:
    - "Design, code, test, and debug C++ programs"
    - "Apply object-oriented programming principles"
    - "Implement input validation and error handling"
    - "Use standard library containers and algorithms"
    - "Translate user requirements into functional programs"
    - "Document code and explain design decisions"

  # Badge/credential alignment
  badge:
    name: "Foundations of C++ Programming with Object-Oriented Principles"
    level: "Introductory"
    skills:
      - "C++ Syntax and Control Structures"
      - "Object-Oriented Programming"
      - "Software Development Practices"
      - "IDE and Debugger Use"
      - "Program Design and Implementation"
      - "Testing and Debugging"

